enable_copy_code_button: true

category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks:
    # year: '/:year/'
    # month: '/:year/:month/'
    # day: '/:year/:month/:day/'
    tag: '/tags/:name/'
    category: '/categories/:name/'
breadcrumbs: true

search: true
lunr:
  search_within_pages: true